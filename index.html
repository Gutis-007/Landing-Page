<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">    

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&amp;display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
</head>
<body>
    <div class="main-login">
        <div class="login-direito">
            <h1>Faça login <br>e entre no nosso time</h1>
            <img src="./metaverso-animate.svg" class="imagem-login" alt="Astronauta-Animação">
        </div>
        <div class="login-esquerdo">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="caixa-de-texto">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="caixa-de-texto">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="botao-login">Login</button>
            </div>

        </div>
    </div>
    
</body>
</html>
